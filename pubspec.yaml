name: glider
description: An opinionated Hacker News client.
publish_to: "none"
version: 1.6.2+22

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.0.0
  dio: ^4.0.0
  fluentui_system_icons: ^1.1.123
  flutter:
    sdk: flutter
  flutter_secure_storage: ^4.2.0
  flutter_speed_dial:
    git:
      url: https://github.com/darioielardi/flutter_speed_dial
      ref: new
  flutter_web_browser: ^0.14.0
  flutter_widget_from_html_core: ^0.6.1+1
  hooks_riverpod: ^0.14.0+4
  html_unescape: ^2.0.0
  jiffy: ^4.1.0
  native_launcher:
    path: packages/native_launcher
  share_plus: ^2.0.3
  shared_preferences: ^2.0.5
  shimmer: ^2.0.0
  string_validator: ^0.3.0
  uni_links: ^0.5.1
  url_launcher: ^6.0.3

dev_dependencies:
  build_runner: ^2.0.3
  flutter_launcher_icons:
    git:
      url: https://github.com/dirkbo/flutter_launcher_icons
  freezed: ^0.14.2
  json_serializable: ^4.1.2

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  macos: true
  windows: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#e57373"
  adaptive_icon_foreground: "assets/icon/adaptive_icon.png"
