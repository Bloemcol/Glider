name: native_launcher
description: A plugin to launch URLs natively.
version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: nl.viter.native_launcher
        pluginClass: NativeLauncherPlugin
